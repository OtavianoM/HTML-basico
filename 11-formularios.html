<html>
<head>
	<title>Titulo da pagina</title>
</head>
<body>
	<form><!-- formulario-->
		<label>Nome</label>
		<input type="text" /><!-- uma barra para colocar o nome -->
		
		<br/>
		
		<label>Fruta</label>
		<select><!-- seleciona-->
			<option>Laranja</option>
			<option>Banana</option>
			<option>Maça</option>
		</select>

		<br/>
		
		<label>Qual é o seu estilo musical</label>
		<label>Estilo 1</label><!-- pode selecionar todas ou nenhuma -->
		<input type="checkbox" />
		<label>Estilo 2</label>
		<input type="checkbox" />
		<label>Estilo 3</label>
		<input type="checkbox" />
		<label>Estilo 4</label>
		<input type="checkbox" />
		
		<br/>
		
		<label>Qual é o seu time</label>
		<label>Time 1</label><!-- pode selecionar apenas uma das opcoes-->
		<input type="radio" name="time"/>
		<label>Time 2</label>
		<input type="radio" name="time"/>
		<label>Time 3</label>
		<input type="radio" name="time"/>
		<label>Time 4</label>
		<input type="radio" name="time"/>

	</form>
</body>
</html>
